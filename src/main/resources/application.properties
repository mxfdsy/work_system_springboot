#Thymeleaf配置
spring.thymeleaf.cache=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.vm
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8

#数据库链接
spring.datasource.url=jdbc:mysql://localhost:3306/work_system?autoCommit=false&useUnicode=true&characterEncoding=utf-8&useSSL=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverClassName=com.mysql.jdbc.Driver

spring.datasource.max-idle=10
spring.datasource.max-wait=10000
spring.datasource.min-idle=1
spring.datasource.initial-size=1
spring.datasource.validation-query=SELECT 1
spring.datasource.test-on-borrow=false
spring.datasource.test-while-idle=true
spring.datasource.time-between-eviction-runs-millis=18800

#关于mapper文件位置和entity类位置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.coding.user.entity
#日志配置
system.root.path=C:
server.tomcat.basedir=${system.root.path}/log/system_log
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.pattern=%t %a "%r" %s %S (%D ms)







